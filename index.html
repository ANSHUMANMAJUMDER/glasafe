<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Button Styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Button color */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3; /* Hover color */
        }
    </style>
</head>
<body>
    <a class="button" href="index2.html">First Page</a>
    <a class="button" href="index3.html">Second Page</a>
</body>
</html>
