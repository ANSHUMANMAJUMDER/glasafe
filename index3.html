<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Customization</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Personalize Button */
    .personalize-btn {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .personalize-btn:hover {
      background: #333;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      background: none;
      border: none;
      color: #aaa;
    }
    .close-btn:hover {
      color: black;
    }

    /* Image Section */
    .image-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      border-radius: 10px;
      cursor: zoom-in;
    }

    .image-container img:hover {
      transform: scale(1.5);
    }

    /* Details Section */
    .details-container {
      flex: 1;
    }

    .details-container h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .details-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .customization-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .customization-options label {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .customization-options input[type="radio"] {
      display: none;
    }

    .customization-options label:hover {
      background-color: #f0f0f0;
    }

    .customization-options input[type="radio"]:checked + label {
      background-color: #ddd;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .additional-charge {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }

    .add-to-cart-btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .add-to-cart-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Personalize Button -->
  <button class="personalize-btn" onclick="openModal()">Personalize It With Your Name or LOGO (+ ₹100)</button>

  <!-- Modal -->
  <div id="customization-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      
      <!-- Image Section -->
      <div class="image-container">
        <img src="https://i.pinimg.com/736x/f3/30/17/f330176af0a8770efec48355ac2af805.jpg" alt="Product Image">
      </div>
      
      <!-- Details Section -->
      <div class="details-container">
        <h2>Borosilicate Glass Bottle with Protective Silicone Sleeve, 750ml - ₹1,060.00</h2>
        <p>Customized order will be shipped in 7 days. Only Prepaid Orders Accepted in Customization.</p>

        <div class="customization-options">
          <input type="radio" id="engrave-name" name="customization-option" value="name" checked>
          <label for="engrave-name">Engrave Name (+ ₹100)</label>

          <input type="radio" id="engrave-logo" name="customization-option" value="logo">
          <label for="engrave-logo">Engrave Logo (+ ₹150)</label>
        </div>

        <div class="input-group">
          <label for="name-input">Enter your name</label>
          <input type="text" id="name-input" maxlength="12" placeholder="Max 12 characters">
        </div>

        <div class="input-group">
          <label for="font-select">Select your font style</label>
          <select id="font-select">
            <option value="Lucida Bright">Lucida Bright</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
          </select>
        </div>

        <p class="additional-charge">Additional Charge: ₹0.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById("customization-modal").style.display = "block";
    }

    // Close the modal
    function closeModal() {
      document.getElementById("customization-modal").style.display = "none";
    }
  </script>
</body>
</html>
