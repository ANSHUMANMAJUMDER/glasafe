<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Customization</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Personalize Button */
    .personalize-btn {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .personalize-btn:hover {
      background: #333;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      background: none;
      border: none;
      color: #aaa;
    }
    .close-btn:hover {
      color: black;
    }

    /* Image Section */
    .image-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .text-overlay {
      position: absolute;
      top: 45%; /* Move text slightly up */
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow; /* Change text color to yellow */
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      pointer-events: none; /* Ensure the text is not interactive */
      white-space: nowrap;
    }

    /* Details Section */
    .details-container {
      flex: 1;
    }

    .details-container h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .details-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .add-to-cart-btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .add-to-cart-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Personalize Button -->
  <button class="personalize-btn" onclick="openModal()">Personalize It With Your Name or LOGO (+ ₹100)</button>

  <!-- Modal -->
  <div id="customization-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      
      <!-- Image Section -->
      <div class="image-container">
        <img src="https://i.pinimg.com/736x/f3/30/17/f330176af0a8770efec48355ac2af805.jpg" alt="Product Image">
        <div class="text-overlay" id="text-overlay"></div>
      </div>
      
      <!-- Details Section -->
      <div class="details-container">
        <h2>Borosilicate Glass Bottle with Protective Silicone Sleeve, 750ml - ₹1,060.00</h2>
        <p>Customized order will be shipped in 7 days. Only Prepaid Orders Accepted in Customization.</p>

        <div class="input-group">
          <label for="name-input">Enter your name</label>
          <input type="text" id="name-input" maxlength="12" placeholder="Max 12 characters" oninput="updateText()">
        </div>

        <div class="input-group">
          <label for="font-select">Select your font style</label>
          <select id="font-select" onchange="updateText()">
            <option value="Lucida Bright">Lucida Bright</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Garamond">Garamond</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Century Gothic">Century Gothic</option>
          </select>
        </div>

        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById("customization-modal").style.display = "block";
    }

    // Close the modal
    function closeModal() {
      document.getElementById("customization-modal").style.display = "none";
    }

    // Update the text overlay on the image
    function updateText() {
      const textInput = document.getElementById("name-input").value;
      const fontSelect = document.getElementById("font-select").value;

      const overlay = document.getElementById("text-overlay");
      overlay.textContent = textInput;
      overlay.style.fontFamily = fontSelect;
    }
  </script>
</body>
</html>
